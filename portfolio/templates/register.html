<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static "design.css" %}">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Register</h3>
            </div>
            <h4 style="color:red">{{messg }}</h4>
			<div class="card-body">
				<form action="{%url 'signup' %}" method="POST">{% csrf_token %} 
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input name="name" type="text" class="form-control" placeholder="Enter Name">
						
                    </div>
                    <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-envelope" ></i></span>
                            </div>
                            <input name="email" type="email" class="form-control" placeholder="Enter E-mail">
                            
                        </div>
                        <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-mobile" ></i></span>
                                </div>
                                <input name="mobile" type="number" class="form-control" placeholder="Enter mobile number">
                                
                            </div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input name="pass" type="password" class="form-control" placeholder="Enter password">
					</div>
					<div class="form-group">
						<input type="submit" value="Register" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer" style="background-color: rgba(0,0,0,0.5)">
				<div class="d-flex justify-content-center links">
					Already have an account?<a href="/">Login</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
