{% include "header.html" %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<canvas id="pie-chart" width="800" height="300"></canvas>
<script>
new Chart(document.getElementById("pie-chart"), {
    type: 'pie',
    data: {
        
      labels: {{ label|safe }} ,// ["Africa", "Asia", "Europe", "Latin America", "North America"],
      datasets: [
        {
          label: "Stocks (millions)",
          backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
          data: {{ val|safe }}//[2478,5267,734,784,433]
        }
      ]
    },
    options: {
      legend: { display: false },
      title: {
        display: true,
        text: 'Stocks bought by you'
      }
    }
});
</script>

{% for j in price %}
<canvas id="line-chart" width="900" height="300"></canvas>
<script>
    new Chart(document.getElementById("line-chart"), {
  type: 'line',
  data: {
    labels:  {{dat|safe}} //[1500,1600,1700,1750,1800,1850,1900,1950,1999,2050],
    datasets: [{ 
        data: {{ j|safe }} //[86,114,106,106,107,111,133,221,783,2478],
        label: "Africa",
        borderColor: "#3e95cd",
        fill: false
      } 
    ]
  },
  options: {
    title: {
      display: true,
      text: 'Stock Trend'
    }
  }
});
</script>

{% endfor %}
