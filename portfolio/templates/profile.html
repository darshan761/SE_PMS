{% include "header.html" %}

<head>
    <link rel="stylesheet" href='/static/design/design1.css'>
</head>

<div class="container portfolio">
    <div class="row">
        <div class="col-md-12">
            <div class="heading">				
                <img src="https://image.ibb.co/cbCMvA/logo.png" />
            </div>
        </div>	
    </div>
    <div class="bio-info">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <div class="bio-image">
                            <img src="/static/img/user.png" style="width:300px" alt="image" />
                        </div>			
                    </div>
                </div>	
            </div>
            <div class="col-md-6">
                <div class="bio-content">
                    <h1>MY PORTFOLIO</h1>
                        <table class="table table-striped custab">
                                        <tr>
                                            <td><strong>ID</strong></td>
                                            <td>{{user.id}}</td>
                                           </tr>
                                        <tr>
                                            <td><strong>Name</strong></td>
                                            <td>{{user.name}}</td>
                                        </tr>
                                        <tr>
                                            <td><strong>Email</strong></td>
                                            <td>{{user.email}}</td>
                                        </tr>
                                        <tr>
                                            <td><strong>Mobile</strong></td>
                                             <td>{{user.mobile_no}}</td>
                                        </tr>
                                        <tr>
                                                <td><strong>Profession</strong></td>
                                                <td>{{user.profession}}</td>
                                            </tr>
                                            <tr>
                                                <td><strong>Portfolio Value</strong></td>
                                                <td>{{user.portfolio_value}}</td>
                                            </tr>
                                            <tr>
                                                    <td><strong>No of Stocks</strong></td>
                                                    <td>{{user.stock_no}}</td>
                                                </tr>
                                </table>
                </div>
            </div>
        </div>	
    </div>
</div>
